<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lab Reservation Dashboard</title>
    <script src="js/script.js" defer></script>
    <script src="js/reservations.js" defer></script>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <header id="topNav">
        <h2>Lab Reservation System</h2>
        <div id="menuContainer">
            <button id="menuButton">☰ Menu</button>
            <div id="menuDropdown">
                <a href="reservations.html">View Reservations</a>
                <a href="profile.html">Settings</a>
                <a id="logout">Logout</a>
            </div>
        </div>
    </header>
    <div id="dashboardSection">
        <div id="reserveSection">
            <label>Select Lab:</label>
            <select id="selectLab">
                <option value="" selected disabled>---select a lab---</option>
            </select><br>

            <label>Select Date:</label>
            <input id="selectDate" type="date"><br>

            <div id="dateNavigation">
                <button id="prevDay">← Previous</button>
                <button id="nextDay">Next →</button>
            </div>

            <div id="seatSummary"></div>
            
            <table id="reservationView">
                <!--update when lab selection changes-->
            </table><br>


            <label>Select Time:</label>
            <select id="selectTime">
                <option value="" selected disabled>---select a time---</option>
            </select><br>

            <label>Select Seat:</label>
            <select id="selectSeat">
                <option value="" selected disabled>---select a seat---</option>
            </select><br>

            <label id="isAnonLabel">Anonymous:</label><input id="isAnon" type="checkbox">
            <label id="studentIDLabel">Student ID:</label><input id="studentIDInput" type="text"><br>

            <button id="reserveSlot">Reserve Slot</button>
        </div><br>

        <div id="labSection">
            <label>Select Lab Start Time:</label>
            <select id=selectLabStartTime>
                <option value="" selected disabled>---select a time---</option>
            </select><br>

            <label>Select Lab End Time:</label>
            <select id=selectLabEndTime>
                <option value="" selected disabled>---select a time---</option>
            </select><br>

            <label>Enter Number of Seats:</label>
            <input id="labSeatCountInput"><br>

            <button id="createLab">Create Lab</button>
        </div>


        <!---temp buttons for testing-->
        <br>
        <!--<button id="removeReservations">Remove Reservations (temp)</button>
        <button id="removeLabs">Remove Labs (temp)</button> <br><br>-->
</body>
</html>
