<!DOCTYPE html>
<html lang="en">
<head>
    <title>Authentication</title>
    <script src="js/auth.js" defer></script>
</head>
<body>
    <h2 id="authTitle">Lab Reservation System</h2>

    <!-- Register Form -->
    <div id="registerSection">
        <h3>Register</h3>
        <form id="registerForm">
            <label>Email:</label> <input type="email" id="email" required><br>
            <label>Password:</label> <input type="password" id="password" required><br>
            <label>Account Type:</label>
            <select id="accountType">
                <option value="student">Student</option>
                <option value="technician">Lab Technician</option>
            </select><br>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#" onclick="toggleAuthView('login')">Log in</a></p>
    </div>

    <!-- Login Form -->
    <div id="loginSection" style="display: none;">
        <h3>Login</h3>
        <form id="loginForm">
            <label>Email:</label> <input type="email" id="loginEmail" required><br>
            <label>Password:</label> <input type="password" id="loginPassword" required><br>
            <label>Remember Me:</label> <input type="checkbox" id="rememberMe"><br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="toggleAuthView('register')">Register</a></p>
    </div>
</body>
</html>
