<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Profile</title>
    <script src="js/profile.js" defer></script>
    <script src="js/script.js" defer></script>
    
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <h2>User Profile</h2>

    <img id="profileImage" src="img/default-avatar.jpg" alt="Profile Picture" width="150"><br>
    <input type="file" id="imageUpload" accept="image/*"><br>
    
    <label>Display Name:</label><br>
    <input type="text" id="displayName"><br><br>

    <label>Description:</label><br>
    <textarea id="profileDescription" rows="4"></textarea><br>

    <div id="buttonContainer">
        <button id="saveProfile">Save Changes</button>
        <button id="backToDashboard">Back to Dashboard</button>
    </div>
    
    <h3>User Reservations</h3> <!-- Lists here all the reservations of the user -->
    <table id="userReservationTable"></table>

    <hr>
    <div id="deleteSection">
     <h3>Account Deletion</h3>
     <button id="deleteAccount" style="color: red;">Delete Account</button>
    </div>
</body>
</html>
